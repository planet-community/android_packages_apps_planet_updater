---
name: CI - Nix tests

on:
  workflow_call:

jobs:
  run-tests:
    name: Nix CI tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v29
      - run: nix profile install --accept-flake-config nixpkgs#devenv
      - run: devenv test
